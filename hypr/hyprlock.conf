source = ~/.config/hypr/colors/matugen.conf

$font = Arimo Nerd font
$arimo = Arimo Nerd font

general {
    hide_cursor = false
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
}

input-field {
    monitor =
    size = 15%, 5%
    outline_thickness = 2
    inner_color = $inverse_on_surface # no fill

    outer_color = $primary 45deg
    check_color = $secondary 120deg
    fail_color = $error 40deg

    font_color = $outline
    fade_on_empty = false
    rounding = 100

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -320
    halign = center
    valign = center
}

# DATE
label {
  monitor =
    text = cmd[update:60000] date +"%a, %B %d %Y" # update every 60 seconds
    font_size = 25
    font_family = $font
    color = $primary

    position = 0, -300
    halign = center
    valign = top
}

# TIME (hours)
label {
    monitor =
    text = $TIME12
    font_family = $font
    font_size = 180
    position = 0, -500
    halign = center
    valign = top
}

# User - Name
label {
    monitor =
    text = $USER
    font_family = $arimo
    font_size = 40
    color = $primary

    position = 0, -800
    halign = center
    valign = top
}


